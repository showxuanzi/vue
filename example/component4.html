<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component标签</title>
</head>
<body>
	<h1>component标签</h1>
	<hr>
	<div id="app">
		<component v-bind:is="which"></component>
		<button @click="change">点击切换</button>
	</div>
	<script type="text/javascript" src="../assets/js/vue.js"></script> 
	<script type="text/javascript">
		var componentA = {
			template: `<div style="color:red">componentA</div>`
		};
		var componentB = {
			template: `<div style="color:blue">componentB</div>`
		};
		var componentC = {
			template: `<div style="color:pink">componentC</div>`
		};
		var componentD = {
			template: `<div style="color:green">componentD</div>`
		};
		var app = new Vue({
			el: "#app",
			data:{
				which: "componentB"
			},
			components:{
				"componentA":componentA,
				"componentB":componentB,
				"componentC":componentC,
				"componentD":componentD
			},
			methods:{
				change:function(){
					if(this.which == "componentA"){
						this.which = "componentB";
					}else if(this.which == "componentB"){
						this.which = "componentC";
					}else if(this.which == "componentC"){
						this.which = "componentD";
					}else{
						this.which = "componentA";
					}
				}
			}
		});
	</script>
</body>
</html>
