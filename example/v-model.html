<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model指令</title>
</head>
<body>
	<h1>v-model指令——数据源绑定</h1>
	<p>多用于表单，渲染速度快，虚拟DOM</p>
	<hr>
	<div id="app">
		<div>
			<p>原始文本信息：{{message}}</p>
			<p><strong>文本框：</strong><input type="text" name="" v-model="message"></p>
		</div>
		<hr>
		<div>
			<h3>v-model修饰符</h3>
			<p><strong>v-model.lazy----输入时不显示，回车显示</strong><input type="text" name="" v-model.lazy="message"></p>
			<p><strong>v-model.number-----先输入数字在输入字符串，只显示数字，先输入字符串也会显示字符串</strong><input type="text" name="" v-model.number="message"></p>
			<p><strong>v-model.trim-----删除输入文本前后的空格</strong><input type="text" name="" v-model.trim="message"></p>
		</div>
		<hr>
		<div>
			<h3>文本域绑定</h3>
			<textarea v-model="message"></textarea>
		</div>
		<hr>
		<div>
			<h3>多选框绑定一个值</h3>
			<p>
				<input type="checkbox" id="isTrue" value="isTrue" name="" v-model="isTrue">
				<label for="isTrue">{{isTrue}}</label>
			</p>
		</div>
		<hr>
		<div>
			<h3>多选框绑定数组</h3>
			<p>
				<input type="checkbox" id="Bob" value="Bob" name="" v-model="names">
				<label for="Bob">Bob</label>
				<input type="checkbox" id="Alice" value="Alice" name="" v-model="names">
				<label for="Alice">Alice</label>
				<input type="checkbox" id="Max" value="Max" name="" v-model="names">
				<label for="Max">Max</label>
			</p>
			<p>选择的学生是：{{names}}</p>
		</div>
		<hr>
		<div>
			<h3>单选框绑定数值</h3>
			<p>
				<input type="radio" id="man" value="男" name="" v-model="sex">
				<label for="man">男</label>
				<input type="radio" id="woman" value="女" name="" v-model="sex">
				<label for="woman">女</label>
			</p>
			<p>你选择的是：{{sex}}</p>
		</div>
	</div>

	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message: "hello world!",
				isTrue: true,
				names: [],
				sex: "男"
			}
		})
	</script>
</body>
</html>
