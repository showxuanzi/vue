<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>methods Option 方法选项</title>
</head>
<body>
	<h1>methods Option 方法选项</h1>
	<hr>
	<div id="app">
		<p>{{num}}</p>
		<p><button @click="add(3)">Add</button></p>
	</div>

	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				num:1
			},
			methods:{
				add:function(para){
					if(para != ""){
						this.num += para;
					}else{
						this.num++
					}	
				}
			}
		})
	</script>
</body>
</html>
