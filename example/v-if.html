<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>v-if & v-else & v-show</h1>
	<hr>
	<div id="app">
		<div v-if="isLogin">你好，已登录！</div>
		<div v-else>还未登录，请登录</div>
		<div v-show="isLogin">你好，已登录！！！！</div>
	</div>
	<hr>
	<h2>v-if & v-show的区别</h2>
	<ul>
		<li>v-if： 判断是否加载DOM元素，减轻服务器的加载压力</li>
		<li>v-show： 改变的是css属性，display： none 和 block，客户端操作更流畅</li>
	</ul>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				isLogin: true
			}
		})
	</script>
</body>
</html>
